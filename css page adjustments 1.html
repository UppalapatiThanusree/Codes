<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border: 2px solid black;
      width: 300px;
      text-align: center;
    }

    /* Change background color when table is hovered */
    table:hover {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <table>
    <tr><th>Name</th><th>Age</th></tr>
    <tr><td>Thanusree</td><td>21</td></tr>
    <tr><td>Alice</td><td>22</td></tr>
  </table>
</body>
</html>
