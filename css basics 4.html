<!DOCTYPE html>
<html>
<head>
  <style>
    .pixel-box {
      width: 300px;
      height: 150px;
      background-color: lightcoral;
      margin: 10px;
    }

    .percent-box {
      width: 50%;
      height: 30%;
      background-color: lightseagreen;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="pixel-box">Box with width and height in pixels</div>
  <div class="percent-box">Box with width and height in percentage</div>
</body>
</html>
