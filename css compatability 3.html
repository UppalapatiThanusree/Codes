<!DOCTYPE html>
<html>
<head>
  <title>CSS Grid Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 10px;
      padding: 10px;
    }

    .grid-container > div {
      background-color: #ccc;
      text-align: center;
      padding: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<h2>3-Column CSS Grid</h2>
<div class="grid-container">
  <div>Box 1</div>
  <div>Box 2</div>
  <div>Box 3</div>
  <div>Box 4</div>
  <div>Box 5</div>
  <div>Box 6</div>
</div>

</body>
</html>
