<!DOCTYPE html>
<html>
<head><title>JSON Access</title></head>
<body>

<script>
  const student = {
    name: "Thanusree",
    age: 21,
    course: "CSIT",
    marks: {
      math: 95,
      science: 88
    }
  };

  // Accessing JSON using dot notation
  console.log("Name:", student.name);
  console.log("Course:", student.course);
  console.log("Math Marks:", student.marks.math);
</script>

</body>
</html>
