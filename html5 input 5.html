<!DOCTYPE html>
<html lang="en">
<head>
  <title>IFrame and Marquee</title>
</head>
<body>
  <h1>Using IFrame and Marquee</h1>

  <marquee behavior="scroll" direction="left" scrollamount="5">
    Welcome to my animated marquee text!
  </marquee><br><br>

  <iframe src="https://www.wikipedia.org" width="600" height="300" title="Wikipedia"></iframe>
</body>
</html>
