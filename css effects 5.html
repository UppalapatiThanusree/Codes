<!DOCTYPE html>
<html>
<head>
  <title>Image Opacity</title>
  <style>
    .faded-img {
      width: 300px;
      opacity: 0.5; /* 50% visibility */
    }

    .faded-img:hover {
      opacity: 1; /* Fully visible on hover */
    }
  </style>
</head>
<body>
  <h3>Image with Opacity</h3>
  <img src="https://via.placeholder.com/300" class="faded-img" alt="Faded Image">
</body>
</html>
