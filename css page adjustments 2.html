<!DOCTYPE html>
<html>
<head>
  <style>
    .visible {
      visibility: visible;
    }

    .hidden {
      visibility: hidden;
    }

    .collapse {
      visibility: collapse;
    }

    .none {
      display: none;
    }

    .inline {
      display: inline;
    }

    .block {
      display: block;
    }

    .contents {
      display: contents;
    }

    .list-item {
      display: list-item;
    }

    div {
      margin: 5px;
      padding: 5px;
      border: 1px dashed gray;
    }
  </style>
</head>
<body>
  <div class="visible">Visible Element</div>
  <div class="hidden">Hidden Element</div>
  <div class="collapse">Collapse Element (Table use)</div>
  <div class="none">This display:none will not show</div>
  <div class="inline">Inline Display</div>
  <div class="block">Block Display</div>
  <div class="contents">Contents Display</div>
  <ul>
    <li class="list-item">List Item Display</li>
  </ul>
</body>
</html>
