<!DOCTYPE html>
<html lang="en">
<head>
  <title>Input Restrictions</title>
</head>
<body>
  <h1>Input with Restrictions</h1>
  <form>
    Disabled Field: <input type="text" disabled value="Can't edit"><br><br>
    Max Length (5): <input type="text" maxlength="5"><br><br>
    Min (1) / Max (10): <input type="number" min="1" max="10"><br><br>
    Readonly Field: <input type="text" value="Read-only" readonly><br><br>
    Required Field: <input type="text" required><br><br>
    Size (20 chars wide): <input type="text" size="20"><br><br>
    Default Value: <input type="text" value="Hello"><br><br>
  </form>
</body>
</html>
