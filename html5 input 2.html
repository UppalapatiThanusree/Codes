<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML5 Input Types</title>
</head>
<body>
  <h1>HTML5 Form Inputs</h1>
  <form>
    Number: <input type="number" min="1" max="10"><br><br>
    Range: <input type="range" min="0" max="100"><br><br>
    Color: <input type="color"><br><br>
    Date: <input type="date"><br><br>
    File: <input type="file"><br><br>
    Time: <input type="time"><br><br>
    Month: <input type="month"><br><br>
    Week: <input type="week"><br><br>
    Email: <input type="email"><br><br>
  </form>
</body>
</html>
