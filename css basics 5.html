/*Develop a page with different font-styles, font-size, font-family, colors and text-align.*/

<!DOCTYPE html>
<html>
<head>
  <style>
    h1 {
      font-family: 'Georgia', serif;
      font-size: 36px;
      color: darkslateblue;
      text-align: center;
    }

    p {
      font-family: 'Verdana', sans-serif;
      font-size: 18px;
      color: #444;
      text-align: justify;
      font-style: italic;
    }

    .highlight {
      font-weight: bold;
      text-align: right;
      color: green;
    }
  </style>
</head>
<body>
  <h1>CSS Font and Text Styling</h1>
  <p>This is a sample paragraph demonstrating various font styles, sizes, families, and alignment.</p>
  <p class="highlight">This text is bold, right-aligned and green.</p>
</body>
</html>
