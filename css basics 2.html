/*Create a page with different background-colour of a page and set an image as the background-image of a page (image should not scroll with the rest of the page and specify the size of a background image).*/
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: lightblue; 
      background-image: url('your-image.jpg'); 
      background-repeat: no-repeat;
      background-size: cover; 
      background-attachment: fixed; 
    }
    h1 {
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Fixed Background Image Page</h1>
  <p>Scroll down to see that the background stays in place.</p>
</body>
</html>
