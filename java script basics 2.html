<!DOCTYPE html>
<html>
<head>
  <title>Sort Fruits</title>
</head>
<body>
  <h3>Fruit List</h3>
  <ul id="fruitList"></ul>
  <button onclick="sortFruits()">Sort Descending</button>

  <script>
    const fruits = ["Banana", "Apple", "Orange", "Mango"];
    
    // Display initial list
    function displayFruits() {
      document.getElementById("fruitList").innerHTML =
        fruits.map(fruit => `<li>${fruit}</li>`).join('');
    }

    // Sort descending on button click
    function sortFruits() {
      fruits.sort().reverse();
      displayFruits();
    }

    displayFruits(); // Initial render
  </script>
</body>
</html>
