/* Create a different page with the width, style and color of the 4 border-style(set different borders on each side with different patterns). */
<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      width: 300px;
      height: 150px;
      border-top: 5px solid red;       
      border-right: 5px dotted green;  
      border-bottom: 5px dashed blue;  
      border-left: 5px double orange;  
      padding: 20px;
      margin: 30px;
    }
  </style>
</head>
<body>
  <div>This box has different borders on each side.</div>
</body>
</html>
