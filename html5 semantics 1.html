<!DOCTYPE html>
<html lang="en">
<head>
  <title>Non-Semantic Example</title>
  <style>
    .container { padding: 20px; background-color: #f9f9f9; }
    .title { font-size: 24px; font-weight: bold; }
    .highlight { color: red; }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Welcome to My Web Page</div>
    <div>This content is wrapped in generic containers using <span class="highlight">div</span> and <span class="highlight">span</span>.</div>
  </div>

</body>
</html>
