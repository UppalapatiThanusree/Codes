<!DOCTYPE html>
<html>
<head>
  <title>List Style Types</title>
  <style>
    ul {
      list-style-type: square;
    }

    ol {
      list-style-type: upper-roman;
    }
  </style>
</head>
<body>

<h3>Unordered List</h3>
<ul>
  <li>Apple</li>
  <li>Banana</li>
  <li>Mango</li>
</ul>

<h3>Ordered List</h3>
<ol>
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ol>

</body>
</html>
