<!DOCTYPE html>
<html>
<head>
  <style>
    .padding-box {
      background-color: lightgreen;
      padding: 30px;
      border: 2px solid green;
    }

    .margin-box {
      background-color: lightpink;
      margin: 30px;
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <div class="padding-box">This box has 30px padding.</div>
  <div class="margin-box">This box has 30px margin.</div>
</body>
</html>
